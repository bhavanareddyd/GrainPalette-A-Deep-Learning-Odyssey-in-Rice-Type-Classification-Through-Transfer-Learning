<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rice Classifier</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: 2em auto; }
  input, button { padding: 0.5em; font-size: 1em; }
  #result { margin-top: 1em; font-weight: bold; }
</style>
</head>
<body>
  <h1>Rice Image Classifier</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadImage()">Predict</button>
  <p id="result"></p>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select an image file!');
        return;
      }
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        document.getElementById('result').innerText = 'Error: ' + (await response.text());
        return;
      }

      const data = await response.json();
      document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
    }
  </script>
</body>
</html>
